        <!-- Content Header (Page header) -->

            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0 text-dark">Trip</h1>
                    </div><!-- /.col -->
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">Trip</li>
                        </ol>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col col-12 ">
                    <form id="tripForm">
                        <!--form-->
                        <div class="row">

                            <div class="col">
                                <div class="row">
                                    <div class="col col-12 col-md-4">
                                        <div class="row">
                                            <div class="col col-12 col-md-12 col-lg-12">
                                                <button id="btnAddNewTrip" type="button" class="btn btn-dark" class="form-control">Add New
                                                </button>
                                            </div>
                                        </div>
                                        <br>
                                        <br>
                                        <label id="lblTripId">Trip ID:</label><input type="text" name="txtTripID"
                                                                          id="txtTripID"
                                                                          placeholder=""
                                                                          class="form-control " >
                                        <br>
                                        <label>Trip Date:</label><input type="date" name="txtTripDate" id="txtTripDate" placeholder="Enter Date" class="form-control">
                                        <br>
                                    </div>

                                    <div class="col col-12 col-md-4">
                                        <label>Driver NIC:</label> <select id="cmbDNIC" name ="cmbDNIC" class="form-control">
                                        <option value="default">Select Driver NIC</option>
                                        </select>

                                        <br>
                                        <label>Driver Name:</label><input type="text" name="txtDName"
                                                                          id="txtDName"
                                                                          placeholder="Driver name"
                                                                          class="form-control" disabled>
                                        <br>
                                        <label>Vehicle Registration No:</label><select id="cmbRegNo" name ="cmbRegNo" class="form-control">
                                        <option value="default">Select Vehicle Registration Number </option>
                                    </select>
                                        <br>
                                    </div>

                                    <div class="col col-12 col-md-4">
                                        <label>Start Km :</label><input type="text" name="txtStartKm" id="txtStartKm"
                                                                       placeholder="Enter Start Km Befor Trip"
                                                                       class="form-control">
                                        <br>
                                        <label>End Km :</label><input type="text" name="txtEndKm"
                                                                          id="txtEndKm"
                                                                          placeholder="Enter End Km After Trip"
                                                                          class="form-control">
                                        <br>
                                        <br>
                                        <div class="row">
                                            <div class="col col-12 col-md-12">
                                                <button type="button" id="btnSaveTrip" class="btn btn-dark">Save</button>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>

                    </form>
                    <!--form-->
                    <br>
                    <div class="row">
                        <div class="col col-12">
                            <!--table-->
                            <table id="tblTrip" class="table table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Date</th>
                                    <th>Start(Km)</th>
                                    <th>End(Km)</th>
                                    <th>Driver</th>
                                    <th>Vehicle</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                            <!--/table-->
                        </div>
                    </div>
