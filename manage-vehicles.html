                            <button id="btnAddNew" type="button" class="btn btn-dark">Add New</button>

                    <br>

                        <label >Vehicle Colour :</label>
                        <select name="color" id="color" class="form-control">

                        <option value="yellow">Yellow</option>
                        <option value="orange">Orange</option>
                        <option value="green">Green</option>
                        <option value="black">Black</option>
                        <option value="blue">Blue</option>
                        <option value="brown">Brown</option>
                        <option value="red">Red</option>
                        </select>
                        <br>
                        <label >Vehicle Bought Date :</label><input type="date" name="txtDate" id="txtDate" placeholder="Enter Date" class="form-control">
                        <br>
                        <button type="button" id="btnSaveVehicle" class="btn btn-dark">Save</button>

                    </form>
                    <br>

                    <table id="tblVehicle" class="table table-bordered table-hover">
