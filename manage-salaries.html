        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col col-12 ">
                    <form id="salaryForm">
                        <!--form-->
                        <div class="col col-12 col-md-12 col-lg-12">
                            <button id="btnAddNewSalary" type="button" class="btn btn-dark" class="form-control">Add New
                            </button>
                        </div>
                        <br>
                        <div class="row">

                            <div class="col">
                                <div class="row">
                                    <div class="col col-12 col-md-4">
                                        <div class="row">
                                            <label id="lblSalaryId">Salary ID:</label><input type="text" name="txtSalaryID"
                                                                          id="txtSalaryID"
                                                                          placeholder="Salary ID"
                                                                          class="form-control " >
                                        </div>
                                        <br>
                                        <label>From Date:</label><input type="date" name="txtFromDate" id="txtFromDate" placeholder="Enter Date" class="form-control">
                                        <br>
                                    </div>

                                    <div class="col col-12 col-md-4">
                                        <label>Driver NIC:</label> <select id="cmbDNIC" name ="cmbDNIC" class="form-control">
                                        <option value="default">Select Driver NIC</option>
                                    </select>
                                        <br>
                                        <label>Bonus Salary:</label><input type="text" name="txtBonus"
                                                                          id="txtBonus"
                                                                          placeholder="Bonus Amount"
                                                                          class="form-control" >
                                        <br>
                                    </div>

                                    <div class="col col-12 col-md-4">
                                        <label>Driver Name:</label><input type="text" name="txtDName"
                                                                          id="txtDName"
                                                                          placeholder="Driver name"
                                                                          class="form-control" disabled>
                                        <br>

                                        <label>Amount Per Km :</label><input type="text" name="txtAmountPerKm"
                                                                      id="txtAmountPerKm"
                                                                      placeholder="Enter Amount Per Km"
                                                                      class="form-control">
                                        <br>
                                        <br>


                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-12 col-md-12">
                                <button type="button" id="btnSaveSalary" class="btn btn-dark">Pay</button>
                            </div>
                        </div>
                    </form>
                    <!--form-->
                    <br>
                    <div class="row">
                        <div class="col col-12">
                            <!--table-->
                            <table id="tblSalary" class="table table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th>SID</th>
                                    <th>NIC</th>
                                    <th>Date</th>
                                    <th>Amount Per Km</th>
                                    <th>Total Km</th>
                                    <th>earn Salary</th>
                                    <th>Bonus</th>
                                    <th>Total Salary</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                            <!--/table-->
